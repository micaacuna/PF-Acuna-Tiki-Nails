<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta name="description" content="Descubre nuestra selección de productos de alta calidad en Tiki Nails. Ofrecemos esmaltes semipermanentes, herramientas profesionales y accesorios ideales para realzar la belleza de tus uñas." />
    <meta name="keywords" content="productos, Tiki Nails, esmaltes, semipermanentes, herramientas, uñas, belleza, accesorios, calidad, diseños, personalización, profesionalismo, arte, decoración, cuidado, estética, creatividad, estilo" />
    <title>Tiki Nails | Esmaltes y productos para uñas de alta calidad</title>  
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo_tiki.png" alt="Logo de Tiki Nails Studio">
                </a>
                <h1 class="ms-2">Tiki Nails Studio</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./turnos.html">Turnos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="buscador">
            <form class="barra-busca" action="#" method="post">
                <label for="buscador"></label>
                <input type="search" name="buscador" id="buscador" placeholder="Buscar elementos">
            </form>
            <form>
                <label for="filtros">Ordenar por:</label>
                <select id="filtros" name="filtros">
                    <option value="opcion1">Mas vendidos</option>
                    <option value="opcion2">Precio menor a mayor</option>
                    <option value="opcion3">Precio mayor a menor</option>
                </select>
                <button type="button">Aplicar filtro</button>
            </form>
        </section>
        <section class="texto">
            <p>En esta página podés ver todos los productos que tenemos disponibles en la tienda y luego realizar tu
                pedido desde el carrito</p>
                <div class="wpp">
                    <button type="button" class="btn-carrito" onclick="mostrarCarrito()">Ver carrito (<span id="contador-carrito">0</span>)</button>
                </div>
                <div id="carrito-contenido" style="display:none; margin-top: 20px;">
                    <button id="ocultar-carrito" class="btn-carrito">Ocultar carrito</button>
                    <div id="carrito-listado"></div>
                    <button id="vaciar-carrito" class="btn-carrito">Vaciar carrito</button>
                </div>
                

        </section>
        <section class="grilla">
            <aside>
                <h3>Categorías</h3>
                <form class="filtros">
                    <label>
                        <input type="checkbox" name="filtro1" value="opcion1"> Esmaltes
                    </label>
                    <label>
                        <input type="checkbox" name="filtro2" value="opcion2"> Preparadores
                    </label>
                    <label>
                        <input type="checkbox" name="filtro3" value="opcion3"> Bases y tops
                    </label>
                </form>
            </aside>
            <div class="prod-grilla">
                <h2>Productos</h2>
                <div id="contenedor-productos" class="d-flex flex-wrap gap-3"></div>
                <p id="mensaje" style="display:none; color: green; font-weight: bold; margin-top: 1rem;"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://wa.me/5491126312719" target="_blank">
                <img src="../img/wpp.png" alt="Ícono de Whatsapp">
            </a>
            <a href="https://www.instagram.com/tikinailsok/" target="_blank">
                <img src="../img/insta.png" alt="Ícono de Instagram">
            </a>
            <a href="https://ar.pinterest.com/beluccinails/" target="_blank">
                <img src="../img/pinterest.png" alt="Ícono de Pinterest">
            </a>
        </div>
        <div class="formulario">
            <p>Suscribite a nuestro newsletter</p>
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/productos.js"></script>
</body>

</html>
