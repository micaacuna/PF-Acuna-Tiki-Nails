<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tiki Nails</title>
</head>

<body>
    <header>
        <div>
            <img src="../img/logo_tiki.png" alt="Logo Tiki Nails">
            <h1>Tiki Nails Studio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a> </li>
                <li><a href="./nosotros.html">Nosotros</a> </li>
                <li><a href="./productos.html">Productos</a> </li>
                <li><a href="./servicios.html">Servicios</a> </li>
                <li><a href="./turnos.html">Turnos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="buscador">
            <form class="barra-busca" action="#" method="post">
                <label for="buscador"></label>
                <input type="search" name="buscador" id="buscador" placeholder="Buscar elementos">
            </form>
            <form>
                <label for="filtros">Ordenar por:</label>
                <select id="filtros" name="filtros">
                    <option value="opcion1">Mas vendidos</option>
                    <option value="opcion2">Precio menor a mayor</option>
                    <option value="opcion3">Precio mayor a menor</option>
                </select>
                <button type="submit">Aplicar filtro</button>
            </form>
        </section>
        <section class="grilla">
            <aside>
                <h3>Categorías</h3>
                <form class="filtros">
                    <label>
                        <input type="checkbox" name="filtro1" value="opcion1"> Esmaltes
                    </label>
                    <label>
                        <input type="checkbox" name="filtro2" value="opcion2"> Preparadores
                    </label>
                    <label>
                        <input type="checkbox" name="filtro3" value="opcion3"> Bases y tops
                    </label>
                </form>
            </aside>
            <div class="prod-grilla">
                <h2>Productos</h2>
                <img src="../img/esmalte_anush_143.png" alt="Esmalte anush 143">
                <img src="../img/bonder_ibd.png" alt="Bonder IBD">
                <img src="../img/esmalte_opi_rojo.png" alt="Esmalte OPI rojo">
                <img src="../img/top_coat_meline.png" alt="Top Coat Meliné">
                <img src="../img/esmalte_anush_143.png" alt="Esmalte anush 143">
                <img src="../img/bonder_ibd.png" alt="Bonder IBD">
                <img src="../img/esmalte_opi_rojo.png" alt="Esmalte OPI rojo">
                <img src="../img/top_coat_meline.png" alt="Top Coat Meliné">                <img src="../img/esmalte_anush_143.png" alt="Esmalte anush 143">
                <img src="../img/bonder_ibd.png" alt="Bonder IBD">
                <img src="../img/esmalte_opi_rojo.png" alt="Esmalte OPI rojo">
                <img src="../img/top_coat_meline.png" alt="Top Coat Meliné">
            </div>
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://wa.me/5491126312719" target="_blank">
                <img src="../img/wpp.png" alt="Logo Whatsapp">
            </a>
            <a href="https://www.instagram.com/tikinailsok/" target="_blank">
                <img src="../img/insta.png" alt="Logo Instagram">
            </a>
            <a href="https://ar.pinterest.com/beluccinails/" target="_blank">
                <img src="../img/pinterest.png" alt="Logo Pinterest">
            </a>
        </div>
        <div class="formulario">
            <p>Suscribite a nuestro newsletter</p>
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>
</body>

</html>
